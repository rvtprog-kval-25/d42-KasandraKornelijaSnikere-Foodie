{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-2" style="min-height: 80vh;">
  <div class="caloriescont shadow-sm p-4 rounded" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4 fw-semibold">📝 Create Account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors.0 }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn whoop">✅ Register</button>
      </div>
    </form>
    <p class="mt-3 text-center small">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
</div>
{% endblock %}
