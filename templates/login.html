<!DOCTYPE html>
{% load static %} {% load mathfilters %} {% load humanize %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="{% static 'style.css'%}" rel="stylesheet" type="text/css" />
    <title>Foodie Calorie Finder - Login</title>
</head>

<body>
    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
                <img src="{% static 'images/logo.png' %}" class=" img-responsive logo mb-5 mt-5" />
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" name="login" class="form-control inputstyle" required>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <input type="password" name="password" class="form-control inputstyle" required>
                    </div>
                    <div class="input-group input-group-lg mb-3">
                        <button class="btn whoop" type="submit" id="button-addon2">Login</button>
                    </div>
                </form>
      
            </div>
        </div>
    </div>
</body>

</html>
